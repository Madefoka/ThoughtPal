{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, maximum-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/50e6a0d77b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light justify-content-center"
  >
    <a class="navbar-brand main-heading"> &nbsp;&nbsp;ThoughtPal</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        &nbsp; &nbsp; &nbsp;
        <li class="nav-link">
          <a class="nav-link" type="button" href="{% url 'dashboard' %}"
            >Dashboard</a
          >
        </li>
        &nbsp; &nbsp; &nbsp;
        <li class="nav-link">
          <a class="nav-link" type="button" href="{% url 'create-thought' %}"
            >Create Thought</a
          >
        </li>
        &nbsp; &nbsp; &nbsp;
        <li class="nav-link">
          <a class="nav-link" type="button" href="{% url 'my-thoughts' %}"
            >My Thoughts</a
          >
        </li>
        &nbsp; &nbsp; &nbsp;
        <li class="nav-link">
          <a
            class="nav-link"
            type="button"
            href="{% url 'profile-management' %}"
            >Profile Management</a
          >
        </li>
        &nbsp; &nbsp; &nbsp;
        <li class="nav-link">
          <a class="nav-link" type="button" href="{% url 'user-logout' %}"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>

  {% block content %} {% endblock %}
</html>
