{% load static %} 

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <title>ThoughtPal | Reset password form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>

  <body>
  <br>

  <div class="container shadow-md p-5 form-layout">
    <h3>Enter new password</h3>
    <h5>Please enter your new password twice so we can verify you typed it in correctly.</h5>
    <br />

    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}

     {% comment %} <input type="Submit" name="Update password" /> {% endcomment %}
      <br />
     <button
        class="btn btn-secondary custom-secondary-button btn-md w-100 btn-block p-3"
        type="Submit"
      >
        Update password
      </button>

      <br />
    </form>
  </div>

</body>
</html>
