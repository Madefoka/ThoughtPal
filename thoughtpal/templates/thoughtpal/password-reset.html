{% load static %} 

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
      <title>ThoughtPal | Reset password</title>
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/bootstrap.css' %}"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/styles.css' %}"
      />
  </head>
  <body>
  <br />
  <div class="container shadow-md p-5 form-layout">
    <h3>Forgotten your password?</h3><br>
    <h6>Write below your email.</h6>
    <br />

    <form method="POST">
      {% csrf_token %} 
      {{ form|crispy }}
      
      <br />
      <button
      class="btn btn-secondary custom-secondary-button btn-md w-100 btn-block p-3" 
      type="Submit">Send</button>

      <br />
    </form>
  </div>
  </body>
</html>
