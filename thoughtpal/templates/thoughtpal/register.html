{% load static %} 
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ThoughtPal | Registration page</title>
    <script
      src="https://kit.fontawesome.com/50e6a0d77b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <br />
  <div class="container shadow-md p-5 form-layout">
    <h3>Create your account</h3>
    <h5>Share your thoughts with others!</h5>

    <br />
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <!-- stop -->
      {{ RegistrationForm|crispy }}
      <br />
      <button
        class="btn btn-secondary btn-md w-100 btn-block p-3 custom-secondary-button"
        type="submit"
      >
        <i class="fa-solid fa-user-plus fa-beat-fade"></i>&nbsp; &nbsp;Create
        account
      </button>
    </form>
  </div>
  <br />
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
